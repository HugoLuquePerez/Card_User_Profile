<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Profile card component</title>
  </head>
  <body>
    <img src="assets/images/top-circle.svg" alt="top-circle" class="bg-image bg-imge--top">
    <img src="assets/images/bottom-circle.svg" alt="bottom-circle" class="bg-image bg-image--bottom">
    <article class="card">
      <header class="card__header">
        <img src="assets/images/card-pattern.svg" alt="pattern-card" class="card__header-image">
        <img src="assets/images/victor.jpg" alt="profile-image" class="card__header-profile">
      </header>
      <section class="card__body">
        <p class="card__text">Victor Crest</p>
        <span class="card__text-edad card__text--light">26</span>
        <p class="card__text-city card__text--light">London</p>
      </section>
      <footer class="card__footer">
        <div class="card__stats">
          <p class="card__number">80K</p>
          <p class="card__text card__text--light">Followers</p>
        </div>
        <div class="card__stats">
          <p class="card__number">803K</p>
          <p class="card__text card__text--light">Likes</p>
        </div>
        <div class="card__stats">
          <p class="card__number">1.4K</p>
          <p class="card__text card__text--light">Photos</p>
        </div>
      </footer>
    </article>
  </body>
</html>
